
<html>
    <head>

    </head>

    <style> 

    h1{
       text-align: center;
    }

    p{
        text-align: center;
    }
    
    .campos{
        width: 320px;
        padding: 5px;
        margin-bottom:10px;
       
        border:2px solid #2c0055;
        border-radius:5px;
    }

    ::-webkit-input-placeholder{
        color: rgb(0, 0, 0);
    }
            
    
    #tabela{
        margin:auto;
    }

    #tabela th{              
        padding: 10px;
        text-align: left;
        background-color: #66bbff;
        color: #fff;
    }

    #tabela td{   
         padding: 10px;
    }	

    fieldset{
        width: 50%; 
        height: auto;
        margin: 0px auto;
        text-align: right;
        align-items:center ;
        border:2px solid #4d04a1;
        border-radius:10px;
       
    }

    .botao{
        text-decoration: none;
        border:2px solid #4d04a1;		
        padding: 5px 10px 5px 10px;
        font-size:1.2em;
        font-weight: 700;
        border-radius:5px;	
        cursor: pointer;
        
    }

    .botao:hover {
	    background-color: rgb(95, 5, 65);
        color: white;
    }      

    legend{
        font-size:1.2em;
        font-weight: 700; 
    }
    </style>
<body>
<h1>Bem-vindo ao time 18!</h1>
<p>Complete suas informações!</p>
<br>
<form>
    <fieldset>
        <legend>Sobre você</legend>
        <table id="tabela">
            <tr>
                <td>
                    <input type="text" name="nome" placeholder="Nome" class="campos"required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="sobrenome" placeholder="Sobrenome" class="campos"required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="tel" name="telefone" class="campos" placeholder="Telefone" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="date" name="idade" placeholder="Idade" class="campos">
                </td>
            </tr>
            
            <tr>
                <td>
                    <textarea name="hobbies" cols="30" rows="10" placeholder="Hobbies" class="campos"></textarea>
                </td>
            </tr>
           
            <tr>
                <td>
                    <input type="email" name="email" class="campos" placeholder="E-mail" required>

                </td>
            </tr>
        </table>
        </fieldset>

        <fieldset>
            <legend>Alguns dados profissionais</legend>
            <table id="tabela">
            
            <tr>
                <td>
                    <select name="" class="campos">
                        <option selected disabled value="">Selecione Sua Senioridade</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="campos">
                        <option selected disabled value="">Selecione Seu Lado</option>
                        <option>Front-End</option>
                        <option>Back-End</option>
                        <option>FullStack</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="Experiencia"cols="30" rows="10" class="campos" placeholder="Conte um pouco da sua experiência e tecnologias que utiliza"></textarea>
                </td>
            </tr>
            

            <tr>
                <td>
                    <button class="botao" type="submit">Concluido</button>
                    <button class="botao" type="reset">Limpar</button>
                </td>
            </tr>
            
        
    </table>
    
</form>
    </fieldset>
            
</body>
</html>
